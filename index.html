<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Shopping cart</h1>
    <div class="products product-1">
        <img src="img/p014-a-st-mug-espresso-strawberry-_mp01178a_-1200_2.jpg" alt="espresso mug">
        <div class="product-info">
            <h2>Strawberry mug</h2>
            <p>Color: white</p>
            <p>Size: 0</p>
            <p>Quantity: 1</p>
        </div>
        <div class="product-price">
            <p class="price">799</p>
            <p> руб.</p>
        </div>
    </div>
    <div class="products product-2">
        <img src="img/RHC0520-030963M.jpg" alt="crochet pillow">
        <div class="product-info">
            <h2>Crochet pillow</h2>
            <p>Color: multi</p>
            <p>Size: medium</p>
            <p>Quantity: 1</p>
        </div>
        <div class="product-price">
            <p class="price">999</p>
            <p> руб.</p>
        </div>
    </div>
    <div class="products product-3">
        <img src="img/preview-8beb20beee0164070254c5e8b5ebe62b.jpg" alt="">
        <div class="product-info">
            <h2>Aroma candle</h2>
            <p>Color: white</p>
            <p>Size: 0</p>
            <p>Quantity: 1</p>
        </div>
        <div class="product-price">
            <p class="price">1499</p>
            <p> руб.</p>
        </div>
    </div>
    <div class="products product-4">
        <img src="img/rywNOArray_11.jpg" alt="">
        <div class="product-info">
            <h2>Strawberry plates set</h2>
            <p>Color: pink</p>
            <p>Size: 0</p>
            <p>Quantity: 1</p>
        </div>
        <div class="product-price">
            <p class="price">5999</p>
            <p> руб.</p>
        </div>
    </div>
    <div class="total-price">
        <button class="button" onclick="discountPrice()">Использовать купон на 20%</button>
        <div>
            <div class="total">
                <p>Итого: <span class="disc-price">9296 </span>руб.</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
